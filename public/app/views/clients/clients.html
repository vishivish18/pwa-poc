<div class="container top-buffer-60">
    <div class="row top-buffer">
        <div class="col-xs-8 col-sm-8 col-md-8">
            <a class="btn btn-info btn-raised btn-sm pull-left" ui-sref=".new">+ Add New Client</a>
        </div>
        <div class="col-sm-4 col-md-4 ">
            <input type="text" class="form-control input-sm" ng-model="searchProducts" placeholder="Search Clients" />
        </div>
    </div>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="spinner" ng-show="loading">Loading <img src="/images/loader.gif"></div>
        </div>
    </div>
    <div class="row top-buffer" ng-show="!loading">
        <div class="col-xs-12">
            <table class="table table-hover table-striped table-bordered ">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Plan</th>
                        <th>Domain</th>
                        <th>Joined On</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="info" ng-repeat="client in clients | filter:searchclients">
                        <td>{{client.clientName}}</td>
                        <td>NLP + Bots</td>
                        <td>{{client.domain}}</td>
                        <td>{{client.createdAt}}</td>
                        <td><a href="" ui-sref=".details({id:product._id})"><span class="glyphicon glyphicon-pencil edit"></span></a></td>
                </tbody>
            </table>
        </div>
    </div>
</div>
